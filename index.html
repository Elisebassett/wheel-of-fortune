<!doctype html>
<html lang="en">
  <head>
    <title>WHEEL OF FORTUNE!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="styles/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="styles/mdb.min.css" rel="stylesheet">
    <!-- My CSS -->
    <link rel="stylesheet" href="styles/index.css">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <img id="logo" src="imgs/logo.png">  
        </div>
        <div id="lets-play"></div>
        <div id="game-board">
            <div class="row">
                <div class="col-1 grid end"></div>
                <div class="col-1 grid"><img src="imgs/wheel_logo.png"></div>
                <div class="col-1 grid"><img src="imgs/wheel_logo.png"></div>
                <div class="col-1 grid"><img src="imgs/wheel_logo.png"></div>
                <div class="col-1 grid"><img src="imgs/wheel_logo.png"></div>
                <div class="col-1 grid"><img src="imgs/wheel_logo.png"></div>
                <div class="col-1 grid"><img src="imgs/wheel_logo.png"></div>
                <div class="col-1 grid"><img src="imgs/wheel_logo.png"></div>
                <div class="col-1 grid"><img src="imgs/wheel_logo.png"></div>
                <div class="col-1 grid"><img src="imgs/wheel_logo.png"></div>
                <div class="col-1 grid"><img src="imgs/wheel_logo.png"></div>
                <div class="col-1 grid end"></div>
            </div>
            <div class="row" id="display">
            </div>
            <div class="row">
                <div class="col-1 grid end"></div>
                <div class="col-1 grid"><img src="imgs/wheel_logo.png"></div>
                <div class="col-1 grid"><img src="imgs/wheel_logo.png"></div>
                <div class="col-1 grid"><img src="imgs/wheel_logo.png"></div>
                <div class="col-1 grid"><img src="imgs/wheel_logo.png"></div>
                <div class="col-1 grid"><img src="imgs/wheel_logo.png"></div>
                <div class="col-1 grid"><img src="imgs/wheel_logo.png"></div>
                <div class="col-1 grid"><img src="imgs/wheel_logo.png"></div>
                <div class="col-1 grid"><img src="imgs/wheel_logo.png"></div>
                <div class="col-1 grid"><img src="imgs/wheel_logo.png"></div>
                <div class="col-1 grid"><img src="imgs/wheel_logo.png"></div>
                <div class="col-1 grid end"></div>
            </div>
            <div id="game">
                <div id="keyboard" class="row"></div>
                <div id="gamePlay"></div>
                <div id="guessInput">
                    <input type="text" id="guess" placeholder="Think you know what it is?">
                    <button id="submit_guess" class="btn btn-mdb btn-lrg">Solve the puzzle</button>
                    <button id="hint_giver" class="btn btn-pink btn lrg">Need a hint?</button>
                    <p id="hint"></p>
                </div>
            </div>
            <div id="players" class="row"></div>
        </div>
    </div>
    















<!-- SCRIPTS -->
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
